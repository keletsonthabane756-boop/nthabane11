<html>
<head>
    <meta charset="UTF-8">
    <title>Register - Online Examination System</title>
    <link rel="stylesheet" href="style.css">
   <a href="register.html" class="home-card">Register</a>
            <a href="login.html" class="home-card">Login</a>
            <a href="dashboard.html" class="home-card">Dashboard</a>
            <a href="exam.html" class="home-card">Take Exam (Student)</a>
            <a href="admin.html" class="home-card">Administrator Panel</a>
            <a href="student.html" class="home-card">Student Page</a>
            <a href="examiner.html" class="home-card">Examiner Page</a>
</head>
<body>
    <header>Online Examination System</header>

    <div class="container">
        <h2>Register an Account</h2>
        <form action="login.html" method="get">
            <!-- Full Name -->
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a password" required>

            <!-- Role Selection -->
            <label for="role">Register as:</label>
            <select id="role" name="role" required>
                <option value="">Select Role</option>
                <option value="student">Student</option>
                <option value="examiner">Examiner</option>
                <option value="administrator">Administrator</option>
            </select>

            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <footer>&Copy 2025 Online Examination System</footer>
</body>
</html>
